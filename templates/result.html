<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafLens - Analysis Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF; /* Sky Blue */
            --secondary-color: #00A2FF; /* Lighter Sky Blue */
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --dark-text: #343a40;
            --light-text: #6c757d;
            --border-radius: 12px;
            --shadow: 0 12px 28px rgba(0, 0, 0, 0.07);
            --color-healthy: #28a745;
            --color-disease: #dc3545;
            --color-healthy-bg: #eaf6ec;
            --color-disease-bg: #fbebed;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 450px;
            width: 95%;
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: var(--dark-text);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .uploaded-image {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .result-box {
            border-radius: var(--border-radius);
            padding: 20px 25px;
            text-align: left;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .prediction-text {
            margin: 5px 0 0;
            font-size: 1.7rem;
            font-weight: 700;
        }
        
        /* Conditional Classes for Result */
        .healthy {
            background-color: var(--color-healthy-bg);
        }
        .healthy .result-header { color: var(--color-healthy); }
        .healthy .prediction-text { color: var(--color-healthy); }

        .disease {
            background-color: var(--color-disease-bg);
        }
        .disease .result-header { color: var(--color-disease); }
        .disease .prediction-text { color: var(--color-disease); }

        .back-button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: 14px 30px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            margin-top: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        <img src="{{ image_url }}" alt="Uploaded Leaf Image" class="uploaded-image">

        {% set is_healthy = 'healthy' in prediction.lower() %}

        <div class="result-box {{ 'healthy' if is_healthy else 'disease' }}">
            <div class="result-header">
                <span class="icon">{% if is_healthy %}✔{% else %}⚠{% endif %}</span>
                <span class="label">Diagnosis</span>
            </div>
            <h2 class="prediction-text">{{ prediction.replace('_', ' ') }}</h2>
        </div>

        <a href="/" class="back-button">Analyze Another Leaf</a>
    </div>
</body>
</html>
