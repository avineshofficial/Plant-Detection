<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafLens - AI Plant Diagnosis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF; /* Sky Blue */
            --secondary-color: #00A2FF; /* Lighter Sky Blue */
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --dark-text: #343a40;
            --light-text: #6c757d;
            --border-radius: 12px;
            --shadow: 0 12px 28px rgba(0, 0, 0, 0.07);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 450px;
            width: 95%;
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            color: #2c3e50;
            margin: 0 0 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .header p {
            color: var(--light-text);
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .upload-area {
            cursor: pointer;
            padding: 20px 0;
        }

        .upload-icon {
            font-size: 4.5rem;
            line-height: 1;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }
        
        .upload-area:hover .upload-icon {
            transform: scale(1.1);
        }

        .upload-text {
            margin: 10px 0 0;
            font-weight: 600;
            color: var(--dark-text);
        }
        
        input[type="file"] {
            display: none;
        }

        #fileName {
            display: block;
            margin: 20px auto 0;
            color: var(--primary-color);
            font-weight: 600;
            height: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
        }

        button {
            display: block;
            margin: 15px auto 0;
            /* --- THIS WAS THE TYPO --- */
            background: var(--primary-color); /* Corrected from --primary-or */
            color: var(--white);
            padding: 14px 30px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.25);
        }
        
        button:disabled {
            background: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üåø LeafLens</h1>
            <p>Your AI assistant for instant plant diagnosis.</p>
        </header>
        <main>
            <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
                <label for="fileUpload" class="upload-area">
                    <div class="upload-icon">‚¨ÜÔ∏è</div>
                    <p class="upload-text">Click to Upload an Image</p>
                </label>
                <input type="file" id="fileUpload" name="file" accept="image/*" required>
                <div id="fileName"></div>
                <button type="submit" id="submitBtn" disabled>Analyze Image</button>
            </form>
        </main>
    </div>

    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileNameDisplay = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');

        fileUpload.addEventListener('change', () => {
            if (fileUpload.files.length > 0) {
                fileNameDisplay.textContent = fileUpload.files[0].name;
                submitBtn.disabled = false;
            } else {
                fileNameDisplay.textContent = '';
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
